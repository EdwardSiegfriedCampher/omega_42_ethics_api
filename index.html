<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Î©42 Interface</title>
  <style>
    body[data-theme="dark"] {
      background: linear-gradient(to bottom right, #0a0a0a 0%, #1a1a1a 100%);
      color: #eee;
    }
    body[data-theme="light"] {
      background: linear-gradient(to bottom right, #e6f0fb 0%, #d1e3f5 100%);
      color: #000;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(to right, #5f4bb6, #42a5f5), url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Logarithmic_spiral_rainbow.svg/1280px-Logarithmic_spiral_rainbow.svg.png');
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 0 0 5px black;
    }
    select, button {
      margin: 0 0.5rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, filter 0.3s ease;
    }
    .card:hover {
      filter: brightness(1.1);
    }
    .card.copied::after {
      content: 'Copied!';
      display: block;
      color: green;
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Light theme category colors */
    .card.Relationships { background-color: #ffecf0; }
    .card.Self { background-color: #e0f7fa; }
    .card.Time { background-color: #fff9c4; }
    .card.Consciousness { background-color: #ede7f6; }
    .card.Philosophy { background-color: #e8f5e9; }
    .card.Meta { background-color: #f3e5f5; }
    .card.Ethics { background-color: #fce4ec; }
    .card.Logic { background-color: #dcedc8; }
    .card.Dreams { background-color: #f8bbd0; }
    .card.Systems { background-color: #ffe0b2; }
    .card.Memory { background-color: #c8e6c9; }
    .card.Intuition { background-color: #d1c4e9; }
    .card.Paradox { background-color: #fff3e0; }

    /* Dark theme category colors */
    body[data-theme="dark"] .card.Relationships { background-color: #5c3b4d; }
    body[data-theme="dark"] .card.Self { background-color: #264653; }
    body[data-theme="dark"] .card.Time { background-color: #8d6e63; }
    body[data-theme="dark"] .card.Consciousness { background-color: #4527a0; }
    body[data-theme="dark"] .card.Philosophy { background-color: #1b5e20; }
    body[data-theme="dark"] .card.Meta { background-color: #4a148c; }
    body[data-theme="dark"] .card.Ethics { background-color: #880e4f; }
    body[data-theme="dark"] .card.Logic { background-color: #33691e; }
    body[data-theme="dark"] .card.Dreams { background-color: #6a1b9a; }
    body[data-theme="dark"] .card.Systems { background-color: #bf360c; }
    body[data-theme="dark"] .card.Memory { background-color: #2e7d32; }
    body[data-theme="dark"] .card.Intuition { background-color: #4527a0; }
    body[data-theme="dark"] .card.Paradox { background-color: #ff6f00; }
    body[data-theme="dark"] .card { color: #f0f0f0; }

    #readme {
      display: none;
      padding: 1rem;
      background: #eef6ff;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Î©42 Interface</h1>
    <div>
      <select id="category-filter">
        <option value="All">All</option>
      </select>
      <button id="theme-toggle">ðŸŒ“</button>
      <button onclick="window.open('https://forms.gle/your-form-link', '_blank')">Suggest-A-Prompt</button>
      <button onclick="window.open('https://github.com/EdwardSiegfriedCampher/omega_42_interface', '_blank')">Dev</button>
      <button id="readme-toggle">README</button>
    </div>
  </header>

  <div id="readme">
    <h2>About the Î©42 Interface</h2>
    <p>The Î©42 Interface harmonizes recursive thought into coherent prompts. Designed around fractal logic, triadic filters, and checksum precision, this tool reflects your resonance field through archetypal insights.</p>
  </div>

  <p id="prompt-count">Total Prompts: 0 | Displayed: 0</p>
  <div class="card-grid" id="prompt-container"></div>

  <script>
    const container = document.getElementById('prompt-container');
    const countDisplay = document.getElementById('prompt-count');
    const filter = document.getElementById('category-filter');
    const readmeToggle = document.getElementById('readme-toggle');
    const readmeSection = document.getElementById('readme');
    const themeToggle = document.getElementById('theme-toggle');

    function generateChecksum(text) {
      let hash = 0;
      for (let i = 0; i < text.length; i++) {
        hash = ((hash << 5) - hash) + text.charCodeAt(i);
        hash |= 0;
      }
      return `Î©${Math.abs(hash)}`;
    }

    function renderPrompts(prompts) {
      container.innerHTML = '';
      const selected = filter.value;
      const filtered = selected === 'All' ? prompts : prompts.filter(p => p.category === selected);

      filtered.forEach(p => {
        const card = document.createElement('div');
        card.className = `card ${p.category}`;
        card.innerHTML = `<strong>${p.title}</strong><p>${p.text}</p>`;
        card.addEventListener('click', () => {
          const checksum = generateChecksum(p.text);
          navigator.clipboard.writeText(`${p.text}\n\n[${checksum}]`);
          card.classList.add('copied');
          setTimeout(() => card.classList.remove('copied'), 1200);
        });
        container.appendChild(card);
      });

      countDisplay.textContent = `Total Prompts: ${prompts.length} | Displayed: ${filtered.length}`;
    }

    function populateFilter(prompts) {
      const cats = [...new Set(prompts.map(p => p.category))].sort();
      cats.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        filter.appendChild(opt);
      });
    }

    readmeToggle.addEventListener('click', () => {
      readmeSection.style.display = readmeSection.style.display === 'none' ? 'block' : 'none';
    });

    themeToggle.addEventListener('click', () => {
      const body = document.body;
      const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    });

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) document.body.setAttribute('data-theme', savedTheme);

      fetch('prompts.json')
        .then(res => res.json())
        .then(prompts => {
          window.allPrompts = prompts;
          populateFilter(prompts);
          renderPrompts(prompts);
        });

      filter.addEventListener('change', () => renderPrompts(window.allPrompts));
    });
  </script>
</body>
</html>
